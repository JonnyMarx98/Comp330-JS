<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>JonnyIsGud</title>
    <script src="bullet.js"></script>
    <script src="enemy.js"></script>
</head>
<canvas id="gameCanvas" width= "900" height="600"></canvas>

</html>

<script>

    var canvas;
    var canvasContext;
    var gravity = 5;
    var upgradeTimer = 6;
    var upgradeActive = false;
    var upgradeKillAmount = 50;
    var mouseY;
    var mouseX;

    const TOPBAR_HEIGHT = 100;

    // Enemy vars
    const ENEMY_WIDTH = 50;
    const ENEMY_HEIGHT = 50;
    const ENEMY_DELAY = 200;
    var enemyX = 600;
    var enemyY = 500;
    var enemySpeed = 2;
    var enemies = [];
    var newEnemy = new enemy();
    var enemyDelayTimer = ENEMY_DELAY;
    var maxEnemies = 5;
    //var spawnDelay = 60;

    // Player vars
    const PLAYER_WIDTH = 50;
    const PLAYER_HEIGHT = 50;
    var playerX = 50;
    var playerY = 50;
    var playerLives = 3;
    var PlayerSpeed = 5;

    // Bullet vars
    const BULLET_WIDTH = 25;
    const BULLET_HEIGHT = 25;
    var BULLET_DELAY = 10;
    var BULLET_SPEED = 20;
    var i;
    var bulletX = 5000;
    var bulletY = 5000;
    var bulletDelayTimer = BULLET_DELAY;
    var bullets = [];
    var NUMBER_OF_BULLETS = 1;
    var newBullet = new bullet;
    var destroyBullet = false;
    //var bulletDirection = 0;

    // Keys
    var keyW = false;
    var keyA = false;
    var keyS = false;
    var keyD = false;
    var keySpace = false;
    var keyUp = false;
    var keyDown = false;
    var keyLeft = false;
    var keyRight = false;

    var timer = 0;
    var score = 0;
    var enemyCounter = 0;


    window.addEventListener("keydown", keyDownHandler, false);
    window.addEventListener("keyup", keyUpHandler, false);

    function calculateMousePos(evt) {
        var rect = canvas.getBoundingClientRect();
        var root = document.documentElement;
        var mouseX = evt.clientX - rect.left - root.scrollLeft;
        var mouseY = evt.clientY - rect.top - root.scrollTop;
        return {
            x:mouseX,
            y:mouseY
        };
    }

    function keyDownHandler(e) {
        if(e.keyCode == 68) keyD = true;
        if(e.keyCode == 83) keyS = true;
        if(e.keyCode == 65) keyA = true;
        if(e.keyCode == 87) keyW = true;
        if(e.keyCode == 32) keySpace = true;
        if(e.keyCode == 37) keyLeft = true;
        if(e.keyCode == 38) keyUp = true;
        if(e.keyCode == 39) keyRight = true;
        if(e.keyCode == 40) keyDown = true;

    }
    function keyUpHandler(e) {
        if(e.keyCode == 68) keyD = false;
        if(e.keyCode == 83) keyS = false;
        if(e.keyCode == 65) keyA = false;
        if(e.keyCode == 87) keyW = false;
        if(e.keyCode == 32) keySpace = false;
        if(e.keyCode == 37) keyLeft = false;
        if(e.keyCode == 38) keyUp = false;
        if(e.keyCode == 39) keyRight = false;
        if(e.keyCode == 40) keyDown = false;
    }

    function handleMouseClick(evt) {
        spawnBullet(0);
    }

    function handleMouseDown(evt){
        spawnBullet(0);
    }

    function getRandomNum(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
    }

    window.onload = function() {
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');

        canvasContext.width = innerWidth;
        canvasContext.height = innerHeight;

        console.debug(canvasContext.width);
        console.debug(canvasContext.height);

        var framesPerSecond = 30;
        setInterval(function() {
            moveEverything();
            drawEverything();

            if (playerLives == 0){
                window.alert("GAME OVER!     Score: " + score);
                location.reload();
            }

            upgradeStuff();

        }, 1000/framesPerSecond);

        canvas.addEventListener('mousemove',
            function(evt) {
                var mousePos = calculateMousePos(evt);
                mouseX = mousePos.x;
                mouseY = mousePos.y;
            });

        canvas.addEventListener('mousedown', handleMouseClick);
    }

    function upgradeStuff(){
        if (score == upgradeKillAmount && !upgradeActive){
            window.alert("UPGRADE UNLOCKED! Press ENTER");
            upgradeActive = true;
            BULLET_DELAY = 1;
            BULLET_SPEED = 50;
            PlayerSpeed = 10;
            upgradeKillAmount+=100;
        }
        if (upgradeActive){
            upgradeTimer-= 1/60;
        }
        if (upgradeTimer < 0){
            BULLET_DELAY = 10;
            BULLET_SPEED = 20;
            PlayerSpeed = 5;
            upgradeActive = false;
            upgradeTimer = 6;
        }
    }


    function Gravity(){
        playerY += gravity;
        enemyY += gravity;
    }

    function resetPlayer() {
        playerX = 0;
        playerY = 0;
        timer = 0;

    }


    function moveEverything() {
        //Gravity();

        timer += 1/60;
        bulletDelayTimer--;
        enemyDelayTimer--;

        if (enemyDelayTimer < 0 && enemies.length < maxEnemies) {
            enemyDelayTimer = ENEMY_DELAY;
            newEnemy = new enemy();
            newEnemy.Spawn(canvas.width, Math.floor((Math.random() * canvas.height) + 1));
            enemies.push(newEnemy);
        }
        if (enemyCounter > 15){
            enemyCounter = 0;
            maxEnemies++;
        }


        for (i = 0; i<bullets.length; i++) {
            bullets[i].CheckCollision(enemies);
        }

        ClampEverything();

        for (i=0; i<enemies.length; i++){
            enemies[i].CheckCollision();
            enemies[i].Update();
        }

        if (keyLeft) spawnBullet(0);
        if (keyUp) spawnBullet(1);
        if (keyRight) spawnBullet(2);
        if (keyDown) spawnBullet(3);

        // if (keySpace){
        //     spawnBullet(0);
        // }


        for (i = 0; i<bullets.length; i++) {
            bullets[i].Update();
        }

        if(keyD){
            playerX += PlayerSpeed;
        }
        if(keyA) {
            playerX -= PlayerSpeed;
        }
        if(keyS) {
            playerY += PlayerSpeed;
        }
        if(keyW) {
            playerY -= PlayerSpeed;
        }
    }

    function spawnBullet(direction){
        if (bulletDelayTimer < 0) {
            bulletDelayTimer = BULLET_DELAY;
            newBullet = new bullet();
            newBullet.Spawn(playerX + PLAYER_WIDTH/4, playerY + PLAYER_HEIGHT/4);
            bullets.push(newBullet);
            newBullet.bulletDirection = direction;
            newBullet.directionX = mouseX;
            newBullet.directionY = mouseY;
        }
    }

    function drawEverything() {


        // next line blanks out the screen with grey
        colourRect(0,0,canvas.width,canvas.height,'#1d1d20');
        // top bar
        colourRect(0,0,canvas.width,TOPBAR_HEIGHT,'grey');

        // this is the player
        colourRect(playerX,playerY,PLAYER_WIDTH,PLAYER_HEIGHT,'#e6e6e6');
        // draw the enemies
        for (i = 0; i < enemies.length; i++) {
            enemies[i].Draw();
        }
        // draw the bullets
        for (i = 0; i<bullets.length; i++) {
            bullets[i].Draw();
        }
        displayText("Time: " + timer.toFixed(2), 50, 75, "red");
        displayText("Score: " + score.toFixed(0), canvas.width - 200, 75, "red");
        //displayText("MaxEnemies: " + maxEnemies.toFixed(0), 300, 75, "red");
        displayText("Lives: " + playerLives.toFixed(0), canvas.width - 600, 75, "#52e633");

    }

    function colourRect(leftX,topY, width,height, drawColor) {
        canvasContext.fillStyle = drawColor;
        canvasContext.fillRect(leftX,topY, width,height);
    }

    function displayText(text, x, y, colour) {
        canvasContext.font="60px Arial";
        canvasContext.font = "30px Comic Sans MS";
        canvasContext.fillStyle = colour;
        //canvasContext.textAlign = "center";
        canvasContext.fillText(text, x, y);
    }

    function ClampEverything(){
        if (playerY + PLAYER_HEIGHT > canvas.height){
            playerY = canvas.height - PLAYER_HEIGHT;
        }
        if (playerY < TOPBAR_HEIGHT) {
            playerY = TOPBAR_HEIGHT;
        }
        if (playerX + PLAYER_WIDTH > canvas.width) {
            playerX = canvas.width - PLAYER_WIDTH;
        }
        if (playerX < 0) {
            playerX = 0;
        }

        for (i = 0; i<enemies.length; i++) {
            enemies[i].Clamp();
        }
    }
</script>
