<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>JonnyIsGud</title>
    <script src="bullet.js"></script>
    <script src="enemy.js"></script>
</head>
<canvas id="gameCanvas" width="1200" height="900"></canvas>

</html>

<script>

    var canvas;
    var canvasContext;
    var gravity = 5;

    const TOPBAR_HEIGHT = 100;

    // Enemy vars
    const ENEMY_WIDTH = 50;
    const ENEMY_HEIGHT = 50;
    const ENEMY_DELAY = 200;
    var enemyX = 600;
    var enemyY = 500;
    var enemySpeed = 2;
    var enemies = [];
    var newEnemy = new enemy();
    var enemyDelayTimer = ENEMY_DELAY;
    var maxEnemies = 5;
    //var spawnDelay = 60;

    // Player vars
    const PLAYER_WIDTH = 50;
    const PLAYER_HEIGHT = 50;
    var playerX = 50;
    var playerY = 50;

    // Bullet vars
    const BULLET_WIDTH = 25;
    const BULLET_HEIGHT = 25;
    const BULLET_DELAY = 10;
    const BULLET_SPEED = 20;
    var i;
    var bulletX = 5000;
    var bulletY = 5000;
    var bulletDelayTimer = BULLET_DELAY;
    var bullets = [];
    var NUMBER_OF_BULLETS = 1;
    var newBullet = new bullet;
    var destroyBullet = false;

    // Keys
    var keyW = false;
    var keyA = false;
    var keyS = false;
    var keyD = false;
    var keySpace = false;
    var keyRight = false;

    var timer = 0;
    var score = 0;
    var enemyCounter = 0;


    var PlayerSpeed = 5;

    window.addEventListener("keydown", keyDownHandler, false);
    window.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 68) {
            keyD = true;
        }
        if(e.keyCode == 83) {
            keyS = true;
        }
        if(e.keyCode == 65) {
            keyA = true;
        }
        if(e.keyCode == 87) {
            keyW = true;
        }
        if(e.keyCode == 32) {
            keySpace = true;
        }
        if(e.keyCode == 39) {
            keyRight = true;
        }

    }
    function keyUpHandler(e) {
        if(e.keyCode == 68) {
            keyD = false;
        }
        if(e.keyCode == 83) {
            keyS = false;
        }
        if(e.keyCode == 65) {
            keyA = false;
        }
        if(e.keyCode == 87) {
            keyW = false;
        }
        if(e.keyCode == 32) {
            keySpace = false;
        }
        if(e.keyCode == 39) {
            keyRight = false;
        }
    }

    function handleMouseClick(evt) {
    }

    window.onload = function() {
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');

        var framesPerSecond = 60;
        setInterval(function() {
            moveEverything();
            drawEverything();
        }, 1000/framesPerSecond);

        canvas.addEventListener('mousedown', handleMouseClick);
    }


    function Gravity(){
        playerY += gravity;
        enemyY += gravity;
    }

    function resetPlayer() {
        playerX = 0;
        playerY = 0;
        timer = 0;

    }


    function moveEverything() {
        //Gravity();

        timer += 1/60;
        bulletDelayTimer--;
        enemyDelayTimer--;

        if (enemyDelayTimer < 0 && enemies.length < maxEnemies) {
            enemyDelayTimer = ENEMY_DELAY;
            newEnemy = new enemy();
            newEnemy.Spawn(canvas.width, Math.floor((Math.random() * canvas.height) + 1));
            enemies.push(newEnemy);
        }
        if (enemyCounter > 5){
            enemyCounter = 0;
            maxEnemies++;
        }


        for (i = 0; i<bullets.length; i++) {
            bullets[i].CheckCollision(enemies);
        }

        ClampEverything();

        for (i=0; i<enemies.length; i++){
            enemies[i].CheckCollision();
            enemies[i].Update();
        }

        if (keySpace) {
            if (bulletDelayTimer < 0) {
                bulletDelayTimer = BULLET_DELAY;
                newBullet = new bullet();
                newBullet.Spawn(playerX + PLAYER_WIDTH/4, playerY + PLAYER_HEIGHT/4);
                bullets.push(newBullet);
            }
        }

        for (i = 0; i<bullets.length; i++) {
            bullets[i].Update();
        }

        if(keyD){
            playerX += PlayerSpeed;
        }
        if(keyA) {
            playerX -= PlayerSpeed;
        }
        if(keyS) {
            playerY += PlayerSpeed;
        }
        if(keyW) {
            playerY -= PlayerSpeed;
        }
    }

    function drawEverything() {


        // next line blanks out the screen with grey
        colourRect(0,0,canvas.width,canvas.height,'#e6b800');
        // top bar
        colourRect(0,0,canvas.width,TOPBAR_HEIGHT,'grey');

        // this is the player
        colourRect(playerX,playerY,PLAYER_WIDTH,PLAYER_HEIGHT,'#e6e6e6');
        // draw the enemies
        for (i = 0; i < enemies.length; i++) {
            enemies[i].Draw();
        }
        // draw the bullets
        for (i = 0; i<bullets.length; i++) {
            bullets[i].Draw();
        }
        displayText("Time: " + timer.toFixed(2), 150, 75, "red");
        displayText("Score: " + score.toFixed(0), 1000, 75, "red");
        displayText("MaxEnemies: " + maxEnemies.toFixed(0), 500, 75, "red");

    }

    function colourRect(leftX,topY, width,height, drawColor) {
        canvasContext.fillStyle = drawColor;
        canvasContext.fillRect(leftX,topY, width,height);
    }

    function displayText(text, x, y, colour) {
        canvasContext.font="60px Arial";
        canvasContext.font = "30px Comic Sans MS";
        canvasContext.fillStyle = colour;
        //canvasContext.textAlign = "center";
        canvasContext.fillText(text, x, y);
    }

    function ClampEverything(){
        if (playerY + PLAYER_HEIGHT > canvas.height){
            playerY = canvas.height - PLAYER_HEIGHT;
        }
        if (playerY < TOPBAR_HEIGHT) {
            playerY = TOPBAR_HEIGHT;
        }
        if (playerX + PLAYER_WIDTH > canvas.width) {
            playerX = canvas.width - PLAYER_WIDTH;
        }
        if (playerX < 0) {
            playerX = 0;
        }

        for (i = 0; i<enemies.length; i++) {
            enemies[i].Clamp();
        }
    }
</script>
