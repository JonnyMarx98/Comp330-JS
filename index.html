<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>JonnyIsGud</title>
    <script src="bullet.js"></script>
    <script src="enemy.js"></script>
    <script src="player.js"></script>
    <script src="input_keycodes.js"></script>
    <script src="input.js"></script>

</head>
<canvas id="gameCanvas" width= "900" height="600"></canvas>

</html>

<script>

    var canvas;
    var context;
    const TOPBAR_HEIGHT = 100;

    // Enemy vars
    const ENEMY_WIDTH = 50;
    const ENEMY_HEIGHT = 50;
    const ENEMY_DELAY = 200;
    var enemyX = 600;
    var enemyY = 500;
    var maxEnemySpeed = 3;
    var enemies = [];
    var newEnemy = new enemy();
    var enemyDelayTimer = ENEMY_DELAY;
    var maxEnemies = 5;
    //var spawnDelay = 60;

    // Player vars
    const PLAYER_WIDTH = 50;
    const PLAYER_HEIGHT = 50;
    var playerX = 300;
    var playerY = 300;
    var playerLives = 3;
    var PlayerSpeed = 5
    var newPlayer = new player();
    var players = [];
    var spawnPlayerDelay = ENEMY_DELAY;

    // Bullet vars
    const BULLET_WIDTH = 20;
    const BULLET_HEIGHT = 20;
    var BULLET_DELAY = 10;
    var BULLET_SPEED = 20;
    var i;
    var bulletX = 5000;
    var bulletY = 5000;
    var bulletDelayTimer = BULLET_DELAY;
    var bullets = [];
    var NUMBER_OF_BULLETS = 1;
    var newBullet = new bullet;
    var destroyBullet = false;
    //var bulletDirection = 0;

    var timer = 0;
    var score = 0;
    var enemyCounter = 0;


    function getRandomNum(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
    }

    window.onload = function() {
        canvas = document.getElementById('gameCanvas');
        context = canvas.getContext('2d');
        clickHandler();
        spawnPlayer();

        // Game Loop
        let framesPerSecond = 60;
        setInterval(function() {
            //context.clearRect(0,0,canvas.width,canvas.height);
            moveEverything();
            drawEverything();
            spawnEverything();
            timer += 1/60;

            // If player has no lives reset game and display alert
            if (playerLives < 0){
                location.reload();
                window.alert("GAME OVER!     Score: " + score);
            }

        }, 1000/framesPerSecond);

        canvas.addEventListener('mousemove',
            function(evt) {
                var mousePos = calculateMousePos(evt);
                mouseX = mousePos.x;
                mouseY = mousePos.y;
            });

    }

    function spawnPlayer(){
        newPlayer = new player();
        newPlayer.Spawn(0, 0);
        players.push(newPlayer);
    }

    function resetPlayer(ID) {
        players[ID].Reset();
    }

    function spawnEverything(){
        bulletDelayTimer--;
        enemyDelayTimer--;
        spawnPlayerDelay--;
        if (keySpace && spawnPlayerDelay < 0){
            spawnPlayerDelay = 20;
            spawnPlayer();
        }

        if(mouseIsDown){
            spawnBullet();
        }

        if (enemyDelayTimer < 0 && enemies.length < maxEnemies) {
            enemyDelayTimer = ENEMY_DELAY;
            newEnemy = new enemy();
            newEnemy.Spawn(canvas.width, Math.floor((Math.random() * canvas.height) + 1));
            enemies.push(newEnemy);
        }
        console.log(enemyDelayTimer);
    }


    function moveEverything() {
        for (i = 0; i<bullets.length; i++) {
            bullets[i].CheckCollision(enemies);
        }

        ClampEverything();

        for (i=0; i<enemies.length; i++){
            enemies[i].Update();
            enemies[i].CheckCollision();
        }

        for (i=0; i<players.length; i++){
            players[i].Update(mouseX, mouseY);
        }

        // if (keyLeft) spawnBullet();
        // if (keyUp) spawnBullet();
        // if (keyRight) spawnBullet();
        // if (keyDown) spawnBullet();


        for (i = 0; i<bullets.length; i++) {
            console.log(i);
            bullets[i].Update();
            // delete bullets off screen
            if (bullets[i].active == false){
                bullets.splice(i,1);
                i--;
            }
        }
    }

    function spawnBullet(){
        if (bulletDelayTimer < 0) {
            bulletDelayTimer = BULLET_DELAY;

            for (i=0; i<players.length; i++){
                newBullet = new bullet();
                let dx = Math.cos(players[i].playerAngle);
                let dy = Math.sin(players[i].playerAngle);
                console.debug(players[i].playerAngle);
                newBullet.Spawn(players[i].playerX, players[i].playerY,dx,dy,players[i].playerAngle);
                bullets.push(newBullet);
            }

            //newBullet.bulletDirection = direction;
            //newBullet.directionX = mouseX;
            //newBullet.directionY = mouseY;
        }
    }

    function drawEverything() {
        // next line blanks out the screen with grey
        colourRect(0,0,canvas.width,canvas.height,'#1d1d20');
        // top bar
        colourRect(0,0,canvas.width,TOPBAR_HEIGHT,'grey');
        // draw the players
        for (i = 0; i < players.length; i++) {
            players[i].Draw();
        }
        // draw the enemies
        for (i = 0; i < enemies.length; i++) {
            enemies[i].Draw();
        }
        // draw the bullets
        for (i = 0; i<bullets.length; i++) {
            bullets[i].Draw();
        }
        displayText("Time: " + timer.toFixed(2), 50, 75, "red");
        displayText("Score: " + score.toFixed(0), canvas.width - 200, 75, "red");
        //displayText("MaxEnemies: " + maxEnemies.toFixed(0), 300, 75, "red");
        displayText("Lives: " + playerLives.toFixed(0), canvas.width - 600, 75, "#52e633");

    }

    function colourRect(leftX,topY, width,height, drawColor) {

        context.fillStyle = drawColor;
        context.fillRect(leftX,topY, width,height);
    }

    function displayText(text, x, y, colour) {
        context.font="60px Arial";
        context.font = "30px Impact";
        context.fillStyle = colour;
        //context.textAlign = "center";
        context.fillText(text, x, y);
    }

    function ClampEverything(){
        for (i = 0; i<players.length; i++) {
            players[i].Clamp();
        }

        for (i = 0; i<enemies.length; i++) {
            enemies[i].Clamp();
        }
    }
</script>
